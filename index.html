<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social survey</title>

<body>
    <h1>What do you prefer?</h1>
    <p>This survey ia about your preferences</p>
    <form action="https://formspree.io/svatoslav2104@gmail.com" method="post">
    	<fieldset>
    		<legend><b>Personal information:</b></legend>
    		<input type="text" name="name" placeholder="Type your name" required>
    		<br>
    		<br>
    		<input type="text" name="last-name" placeholder="Type your lastname" required>
    		<br>
    		<br>
    		<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
    			placeholder="Type your email" required>
    		<br>
    		<br>
    		<input type="text" name="phone-number" 
    			placeholder="Type your phone number" required pattern="+380[0-9]{9}">
    		<br>
    		<br>
            <label>
                Male:<input type="radio" name="gender"><br>
            </label>
            <label>
                Female:<input type="radio" name="gender"><br>
            </label>
            <label>
                Other:<input type="radio" name="gender" checked><br>
            </label>    
    	</fieldset>
    	<br>
    	<hr>
    	<br>
    	<label>Type your favorite color:<br>
			<input type="text" name="color" placeholder="Red">
    	</label>
    	<label>
    		<br><br>Write your favorite type of sport:<br>
			<input type="text" name="sport" placeholder="Football">
    	</label>
    	<label>
    		<br><br>Type name of your best friend:<br>
			<input type="text" name="friend" placeholder="Nazar">
    	</label>
    	<label>
    		<br><br>Type your favorite animal:<br>
			<input type="text" name="animal" placeholder="Wolf">
    	</label>
    	<label>

    	</label>
    	<br>
    	<br>
    	<input type="submit" value="Value" name="submit">	
    </form>
